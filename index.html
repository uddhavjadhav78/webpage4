<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Momoland - Make Your Travelling Easy </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
        <!-- header section is start -->
        <header>
            <ul>
                <li><a href="index.html" class="momoland">momoland</a></li>
                <li><a href="javascript:void()" class="flite">Flight</a></li>
                <li><a href="javascript:void()">Hotel</a></li>
                <li><a href="javascript:void()">Car Hire</a></li>
                <li><a href="javascript:void()">Trip Finder</a></li>
                <li><a href="javascript:void()">Inspiration</a></li>
            </ul>

            <ul>
                <li>
                    <a href="javascript:void()">
                        <img src="./assets/imp/flag1.webp" alt="" width="18px" height="12px">  English
                    </a>
                </li>
                <li><a href="javascript:void()" class="log">Log in</a></li>
            </ul>
            
        </header>
        <!-- /header section is end -->

        <!-- banner section start -->
        <section class="banner">
            <h1>"The best place to find <span>the cheapest airfires"</span></h1>
            <h2>- every single time</h2>
            
            <form>
                <div>
                    <div class="switchButton">
                        <button type="button" class="active"><i class="fa-solid fa-plane-departure"></i> Flight</button>
                        <button type="button"><i class="fa-solid fa-hotel"></i> Hotels</button>
                        <button type="button"><i class="fa-solid fa-car"></i> Cars</button>
                    </div>
    
                    <div class="searchForm">
                        <label for="origin-city">origin city</label>
                        <input type="text" name="origin-city" id="origin-city" placeholder="Enter origin city">
    
                        <i class="fa-solid fa-arrow-right-arrow-left" style="color: aqua;margin-right: 5px;"></i>
    
                        <label for="destination-city">origin city</label>
                        <input type="text" name="destination-city" id="destination-city" placeholder="Enter destination city">
    
                        <label for="start-date">travelling-starting-date</label>
                        <input type="date" name="start-date" id="start-date">
    
                        <label for="end-date">travelling-end-date</label>
                        <input type="date" name="end-date" id="end-date">
    
                        <label for="select-passenger">select passenger</label>
                        <select name="select-passenger" id="select-passenger">
                        <option selected >select passenger</option>    
                        <option value="1 passenger">1 passenger</option>
                        <option value="2 passenger">2 passenger</option>
                        <option value="3 passenger">3 passenger</option>
                        <option value="4 passenger">4 passenger</option>
                        <option value="5 passenger">5 passenger</option>
                        </select>
                    </div>

                    <div class="ticketType">
                        <label for="trip-type"></label>
                        <select name="trip-type" id="trip-type">
                            <option value="destination">Trip type:Destination trip</option>
                            <option value="return" selected>Trip type:Return trip</option>
                        </select>

                        <label for="tickect-class"></label>
                        <select name="tickect-class" id="tickect-class">
                            <option  value="economy" > Tickect class:Economy</option>
                            <option  value="business" selected>Tickect class:Business</option>
                            <option  value="primium">Tickect class:Premium</option>
                            <option  value="firstclass">Tickect class:First class</option>
                        </select>

                        
                        <input type="checkbox" name="directFlight" id="directFlight">
                        <label for="directFlight" style="color: #fff;">Direct flights only</label>

                        <input type="checkbox" name="includeflight" id="includeFlight">
                        <label for="directFlight" style="color: #fff;">Include nearly airports only</label>
                    </div>
                </div>
                <div>
                    <button type="submit" class="search">search</button>
                </div>
            </form>
            
            
        </section>

        <!-- /banner section end -->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
